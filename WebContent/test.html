<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no">
  <head>
    <title>HTML5 input </title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type='text/javascript'>
 window.onload=function(){
	 var canvas = document.getElementById('mycanvas');
		setInterval(function(){ 
			$.ajax({
				url:"test",
				type: "get",
				success : function(data) {
					if (canvas.getContext) {
						var ctx = canvas.getContext("2d");
						ctx.fillRect(parseInt(data.split(",")[0]) , parseInt(data.split(",")[1]) , 15, 15);
					}
			     }
			})
			}, 100);
			
			
 }
	</script>
  <style>
  
html {
	position: relative;
	width: 100%;
	height: 100%;
	margin: -1px;
	background: -webkit-linear-gradient(top, #dfdfdf 0.8px, #fff 0.5px);
	background-size: 100% 30px;
}

body {
	display: block;
	position: absolute;
	width: 100%;
	height: 100%;
	margin: 0;
	content: "";
	background: -webkit-linear-gradient(left, #dfdfdf 1px, rgba(1, 1, 1, 0)
		1px);
	background-size: 30px 100%;
}
  </style>
  </head>
  <body >
    <canvas id="mycanvas" width="500" height="500">
      Canvas element not supported.
    </canvas>
  </body>
</html>
